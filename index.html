<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmantÃ© Slot Machine</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
    function openFullscreen() {
      let elem = document.documentElement; // fullscreen whole page
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { // Safari/iOS
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { // old MS Edge
        elem.msRequestFullscreen();
      }
    }
  </script>
</head>
<body>
    <div class="slot-container">

    <!--    <h1 class="game-title">ðŸŽ° AmantÃ© Slot Machine ðŸŽ°</h1>   -->

        <div class="reels">
            <div id="reel1" class="reel"><div class="reel-strip"></div></div>
            <div id="reel2" class="reel"><div class="reel-strip"></div></div>
            <div id="reel3" class="reel"><div class="reel-strip"></div></div>
        </div>
   
        <button id="spinBtn" onclick="openFullscreen()">SPIN</button>
        <p id="message"></p>
        <p id="playCountDisplay">Plays: <span id="playCount">0</span></p>
    </div>

    <audio id="spinSound" src="sounds/spin.mp3" preload="auto"></audio>
    <audio id="winSound" src="sounds/win.mp3" preload="auto"></audio>

    <script src="js/game.js"></script>
</body>
</html>
